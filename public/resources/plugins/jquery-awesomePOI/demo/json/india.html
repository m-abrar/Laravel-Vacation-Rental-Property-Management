<!DOCTYPE html>
<html>
	<head>
		<title>Place searches</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<meta charset="utf-8">

		<link href="../../src/awesomePOI.css" media="all" rel="stylesheet" type="text/css" />
		<link href="../../src/skins/skin3.css" media="all" rel="stylesheet" type="text/css" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>

	</head>
		
	<body>
		
		
		
		<section class="apoi-section">
			<!-- MARKUP -->
			
			<!-- FILTERS --->
			<div class="apoi-filter-container">
				
				<div class="apoi-filter" data-types="landscapes" data-source="json">
					<span class="apoi-map-icon map-icon-point-of-interest"></span>
					Landscapes
				</div>
				<div class="apoi-filter" data-types="architecture" data-source="json">
					<span class="apoi-map-icon map-icon-museum"></span>
					Architecture
				</div>
				<div class="apoi-filter" data-types="culture" data-source="json">
					<span class="apoi-map-icon map-icon-hindu-temple"></span>
					Culture
				</div>
				
				
			</div>			
			
			<!-- PLACES LIST CONTAINER -->
			<div id="apoi-list"></div>
			
			<!-- PLACE DETAILS CONTAINER -->
			<div id="apoi-details-container"></div>
			
			<!-- AUTOCOMPLETE INPUT -->
			<div class="apoi-autocomplete-container">
				<input id="apoi-autocomplete" type="text" placeholder="Enter a location" />
				<a href="#" id="apoi-geolocation"><span class="apoi-map-icon map-icon-crosshairs"></span></a>
			</div>
			
			<!-- TRANSPORT MODE -->
			<div class="apoi-transport-modes">
				<input id="apoi-driving" type="radio" name="apoi-mode" value="DRIVING" checked /><label for="apoi-driving"><span class="apoi-map-icon map-icon-taxi-stand"></span></label>
				<input id="apoi-bicycling" type="radio" name="apoi-mode" value="BICYCLING" /><label for="apoi-bicycling"><span class="apoi-map-icon map-icon-bicycling"></span></label> 
				<input id="apoi-transit" type="radio" name="apoi-mode" value="TRANSIT" /><label for="apoi-transit"><span class="apoi-map-icon map-icon-bus-station"></span></label>
				<input id="apoi-walking" type="radio" name="apoi-mode" value="WALKING" /><label for="apoi-walking"><span class="apoi-map-icon map-icon-walking"></span></label>
			</div>
			
			<!-- MAP / STREET VIEW SWITCH -->
			<a href="#" id="apoi-switch-street"><span class="apoi-map-icon map-icon-male"></span></a>  
			<a href="#" id="apoi-switch-map"><span class="apoi-map-icon map-icon-map-pin"></span></a>
			
			<!-- ROUTE TIME -->
			<div id="apoi-route-time"></div>
			
			<!-- MAP CONTAINER -->
			<div id="apoi-maps-container"></div>
			
			
	
		</section>
		
		
		<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDAZvDWD9Ms1KWU8HhsFmjWdL2gUaVNk98&sensor=false&libraries=places"></script>  
		<script src="../../src/jquery.awesomePOI.js"></script>
		<script>
			$( window ).load(function() {
				$('#apoi-maps-container').awesomePOI({
					filterClass: 'apoi-filter',
					start: 'type', //point, type or both
					//address: '',
					pyrmont: {lat: 15.004572, lng: 77.250366},
					radius: 1000,
					streetView: false,
					switchStreetClass: 'apoi-switch-street',
					switchMapClass: 'apoi-switch-map',
					autocomplete: true,
					autocompleteId: 'apoi-autocomplete',
					userLocation: true,					
					userLocationId: 'apoi-geolocation',
					routeMode: false,
					modeName: 'apoi-mode',
					placesList: true,
					placesListId: 'apoi-list',
					placeDetails: true,
					placeDetailsId: 'apoi-details-container',
					routeTime: false,
					routeTimeId: 'apoi-route-time',
					route: false,
					multiple: true,
					iconSize: 'large',
					iconType: 'pin3',
					iconColor: 'red',
					//kmlFile: 'https://download.geofabrik.de/europe/germany/berlin.kml',
					//geoJOSNFile: 'https://storage.googleapis.com/mapsdevsite/json/google.json',
					jsonFile: 'java.json',
					startTypes: '',
					startPointIcon:'../src/icons/pin-empty.png',
					startTypesIcon: '../src/icons/icon-pin1-green.png',
					cluster: true,
					clusterIcon: 'pin-empty2.png',
					zoom: 6,
					wheelScroll: true,
					debug: true,
					//mapStyle: [{"featureType":"all","elementType":"labels.text.fill","stylers":[{"color":"#ffffff"}]},{"featureType":"all","elementType":"labels.text.stroke","stylers":[{"visibility":"on"},{"color":"#3e606f"},{"weight":2},{"gamma":0.84}]},{"featureType":"all","elementType":"labels.icon","stylers":[{"visibility":"off"}]},{"featureType":"administrative","elementType":"geometry","stylers":[{"weight":0.6},{"color":"#1a3541"}]},{"featureType":"landscape","elementType":"geometry","stylers":[{"color":"#2c5a71"}]},{"featureType":"poi","elementType":"geometry","stylers":[{"color":"#406d80"}]},{"featureType":"poi.park","elementType":"geometry","stylers":[{"color":"#2c5a71"}]},{"featureType":"road","elementType":"geometry","stylers":[{"color":"#29768a"},{"lightness":-37}]},{"featureType":"transit","elementType":"geometry","stylers":[{"color":"#406d80"}]},{"featureType":"water","elementType":"geometry","stylers":[{"color":"#193341"}]}],
					
					onMapInit: function( map ) { console.log('onMapInit ' + map); },
					onAfterSearch: function() { console.log('onAfterSearch '); },
					onAfterSearchJSON: function() { console.log('onAfterSearchJSON '); },
					onDetailsShow: function( place ) { console.log('onDetailsShow ' +  place); },
					onAfterRoute: function( route ) { console.log('onAfterRoute ' + route); },
					onGeolocation: function( geolocation ) { console.log('onGeolocation ' +  geolocation); },
					onAutocomplete: function( loc ) { console.log('onAutocomplete ' + loc); },
					onModeChange: function( mode ) { console.log('onModeChange ' + mode); },
				});
				
			});

		</script>
	</body>
</html>
